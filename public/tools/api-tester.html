        // å‘é€ HTTP è¯·æ±‚
        async function sendRequest() {
            const method = document.getElementById('method-select').value;
            const url = document.getElementById('url-input').value.trim();
            
            if (!url) {
                alert('è¯·è¾“å…¥ URL');
                return;
            }

            if (method === 'WEBSOCKET') {
                connectWebSocket();
                return;
            }

            const params = getKeyValueData('params');
            const headersObj = getKeyValueData('headers');
            // ç¡®ä¿ headers æ˜¯æ™®é€šå¯¹è±¡
            const headers = {};
            Object.keys(headersObj).forEach(key => {
                headers[key] = headersObj[key];
            });
            const bodyType = document.getElementById('body-type').value;
            
            // æ„å»º URLï¼ˆæ·»åŠ æŸ¥è¯¢å‚æ•°ï¼‰
            let requestUrl = url;
            const queryString = Object.keys(params).map(key => 
                encodeURIComponent(key) + '=' + encodeURIComponent(params[key])
            ).join('&');
            if (queryString) {
                requestUrl += (url.includes('?') ? '&' : '?') + queryString;
            }

            // å‡†å¤‡è¯·æ±‚ä½“
            let body = null;
            let contentType = headers['Content-Type'] || '';
            
            if (['POST', 'PUT'].includes(method)) {
                if (bodyType === 'json') {
                    const bodyText = document.getElementById('body-editor').value.trim();
                    if (bodyText) {
                        try {
                            body = JSON.stringify(JSON.parse(bodyText));
                            if (!contentType) contentType = 'application/json';
                        } catch (e) {
                            alert('JSON æ ¼å¼é”™è¯¯: ' + e.message);
                            return;
                        }
                    }
                } else if (bodyType === 'text') {
                    body = document.getElementById('body-editor').value;
                    if (!contentType) contentType = 'text/plain';
                } else if (bodyType === 'form-data') {
                    const formDataObj = getKeyValueData('form-data');
                    body = new FormData();
                    Object.keys(formDataObj).forEach(key => {
                        const value = formDataObj[key];
                        // å¦‚æœæ˜¯Fileå¯¹è±¡ï¼Œç›´æ¥æ·»åŠ ï¼›å¦åˆ™æ·»åŠ æ–‡æœ¬å€¼
                        if (value instanceof File) {
                            body.append(key, value);
                        } else {
                            body.append(key, value);
                        }
                    });
                    // FormData ä¼šè‡ªåŠ¨è®¾ç½® Content-Typeï¼Œä¸éœ€è¦æ‰‹åŠ¨è®¾ç½®
                } else if (bodyType === 'x-www-form-urlencoded') {
                    const formData = getKeyValueData('form-data');
                    // x-www-form-urlencoded ä¸æ”¯æŒæ–‡ä»¶ï¼Œåªå¤„ç†æ–‡æœ¬å€¼
                    const textData = {};
                    Object.keys(formData).forEach(key => {
                        const value = formData[key];
                        // å¦‚æœæ˜¯Fileå¯¹è±¡ï¼Œè·³è¿‡ï¼ˆx-www-form-urlencodedä¸æ”¯æŒæ–‡ä»¶ï¼‰
                        if (!(value instanceof File)) {
                            textData[key] = value;
                        }
                    });
                    body = Object.keys(textData).map(key => 
                        encodeURIComponent(key) + '=' + encodeURIComponent(textData[key])
                    ).join('&');
                    if (!contentType) contentType = 'application/x-www-form-urlencoded';
                }
            }

            // è®¾ç½®è¯·æ±‚å¤´
            if (contentType && !headers['Content-Type']) {
                headers['Content-Type'] = contentType;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('response-content').textContent = 'è¯·æ±‚ä¸­...';
            document.getElementById('status-badge').textContent = '';
            document.getElementById('status-badge').className = 'status-badge';

            try {
                const options = {
                    method: method,
                    headers: {}
                };

                // å¤åˆ¶ headersï¼Œä½†å¦‚æœæ˜¯ FormDataï¼Œä¸è®¾ç½® Content-Type
                if (body instanceof FormData) {
                    // FormData æ—¶ï¼Œä¸è®¾ç½® Content-Typeï¼Œè®©æµè§ˆå™¨è‡ªåŠ¨è®¾ç½®
                    Object.keys(headers).forEach(key => {
                        if (key.toLowerCase() !== 'content-type') {
                            options.headers[key] = headers[key];
                        }
                    });
                } else {
                    // é FormDataï¼Œæ­£å¸¸è®¾ç½®æ‰€æœ‰ headers
                    Object.keys(headers).forEach(key => {
                        options.headers[key] = headers[key];
                    });
                }

                if (body) {
                    options.body = body;
                }

                const startTime = Date.now();
                const response = await fetch(requestUrl, options);
                const endTime = Date.now();
                const duration = endTime - startTime;

                // è·å–å“åº”å†…å®¹
                const contentType = response.headers.get('content-type') || '';
                let responseText;
                
                if (contentType.includes('application/json')) {
                    try {
                        const json = await response.json();
                        responseText = JSON.stringify(json, null, 2);
                    } catch (e) {
                        responseText = await response.text();
                    }
                } else {
                    responseText = await response.text();
                }

                // æ˜¾ç¤ºå“åº”
                const statusClass = response.ok ? 'status-success' : 'status-error';
                document.getElementById('status-badge').textContent = `${response.status} ${response.statusText} (${duration}ms)`;
                document.getElementById('status-badge').className = 'status-badge ' + statusClass;
                
                // æ„å»ºå“åº”æ˜¾ç¤ºå†…å®¹
                let responseDisplay = `çŠ¶æ€: ${response.status} ${response.statusText}\n`;
                responseDisplay += `è€—æ—¶: ${duration}ms\n`;
                responseDisplay += `\nå“åº”å¤´:\n`;
                response.headers.forEach((value, key) => {
                    responseDisplay += `${key}: ${value}\n`;
                });
                responseDisplay += `\nå“åº”ä½“:\n${responseText}`;
                
                document.getElementById('response-content').textContent = responseDisplay;
                
                // æ˜¾ç¤ºå¤åˆ¶æŒ‰é’®
                document.getElementById('copy-response-btn').style.display = 'inline-block';

                // ä¿å­˜åˆ°å†å²
                const saveResponse = document.getElementById('save-response-checkbox').checked;
                const requestData = {
                    params: params,
                    headers: headersObj,
                    body: bodyType === 'json' ? document.getElementById('body-editor').value.trim() : 
                          bodyType === 'text' ? document.getElementById('body-editor').value : 
                          bodyType === 'form-data' || bodyType === 'x-www-form-urlencoded' ? getKeyValueData('form-data') : null,
                    bodyType: bodyType
                };
                const responseData = saveResponse ? {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    body: responseText
                } : null;
                
                saveToHistory(method, url, response.status, duration, requestData, responseData);
            } catch (error) {
                document.getElementById('status-badge').textContent = 'è¯·æ±‚å¤±è´¥';
                document.getElementById('status-badge').className = 'status-badge status-error';
                const errorMessage = `é”™è¯¯: ${error.message}`;
                document.getElementById('response-content').textContent = errorMessage;
                
                // æ˜¾ç¤ºå¤åˆ¶æŒ‰é’®
                document.getElementById('copy-response-btn').style.display = 'inline-block';
                
                // å¦‚æœå‹¾é€‰äº†ä¿å­˜å“åº”ï¼Œä¹Ÿä¿å­˜é”™è¯¯ä¿¡æ¯
                const saveResponse = document.getElementById('save-response-checkbox').checked;
                if (saveResponse) {
                    const requestData = {
                        params: getKeyValueData('params'),
                        headers: headersObj,
                        body: bodyType === 'json' ? document.getElementById('body-editor').value.trim() : 
                              bodyType === 'text' ? document.getElementById('body-editor').value : 
                              bodyType === 'form-data' || bodyType === 'x-www-form-urlencoded' ? getKeyValueData('form-data') : null,
                        bodyType: bodyType
                    };
                    const responseData = {
                        error: errorMessage
                    };
                    saveToHistory(method, url, 'Error', 0, requestData, responseData);
                } else {
                    saveToHistory(method, url, 'Error', 0, null, null);
                }
            }
        }

        // ä¿å­˜åˆ°å†å²
        function saveToHistory(method, url, status, duration, requestData = null, responseData = null) {
            const historyItem = {
                method,
                url,
                status,
                duration,
                timestamp: new Date().toISOString(),
                request: requestData,
                response: responseData
            };
            
            // æ£€æŸ¥æ˜¯å¦å¯ç”¨"ç›¸åŒè¯·æ±‚æ›¿æ¢"ï¼ˆå®‰å…¨è·å–ï¼Œé¿å…å…ƒç´ ä¸å­˜åœ¨æ—¶æŠ¥é”™ï¼‰
            const replaceCheckbox = document.getElementById('replace-same-request-checkbox');
            const replaceSameRequest = replaceCheckbox ? replaceCheckbox.checked : false;
            
            if (replaceSameRequest) {
                // æŸ¥æ‰¾ç›¸åŒmethodå’Œurlçš„å†å²è®°å½•
                const existingIndex = requestHistory.findIndex(item => 
                    item.method === method && item.url === url
                );
                
                if (existingIndex !== -1) {
                    // æ›¿æ¢ç°æœ‰è®°å½•
                    requestHistory[existingIndex] = historyItem;
                } else {
                    // æ²¡æ‰¾åˆ°ï¼Œæ–°å¢åˆ°å¼€å¤´
                    requestHistory.unshift(historyItem);
                }
            } else {

                requestHistory.unshift(historyItem);

            // é™åˆ¶å†å²è®°å½•æ•°é‡
            if (requestHistory.length > 50) {
                requestHistory = requestHistory.slice(0, 50);

            localStorage.setItem('requestHistory', JSON.stringify(requestHistory));
            loadHistory();
        }

                    });

            } catch (e) {
                // URLè§£æå¤±è´¥ï¼Œå¯èƒ½æ˜¯ç›¸å¯¹è·¯å¾„æˆ–æ ¼å¼ä¸æ­£ç¡®ï¼Œå¿½ç•¥
            }
        }

        // åŠ è½½å†å²
        function loadHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            
            requestHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-item-content">
                        <input type="checkbox" class="history-checkbox" data-index="${index}" onchange="updateSelectAllState()">
                        <span class="history-method ${item.method.toLowerCase()}">${item.method}</span>
                        <span class="history-url">${item.url}</span>
                    </div>
                    <div class="history-item-actions">
                        <button class="history-delete-btn" onclick="deleteHistoryItem(${index}, event)">åˆ é™¤</button>
                    </div>
                `;
                
                // ç‚¹å‡»å†…å®¹åŒºåŸŸå¡«å……è¡¨å•ï¼ˆæ’é™¤å¤é€‰æ¡†ï¼‰
                const contentArea = historyItem.querySelector('.history-item-content');
                contentArea.onclick = (e) => {
                    if (e.target.type !== 'checkbox' && e.target.tagName !== 'INPUT') {
                        document.getElementById('method-select').value = item.method;
                        document.getElementById('url-input').value = item.url;
                        updateMethodClass();
                        
                        // å›æ˜¾è¯·æ±‚æ•°æ®
                        if (item.request) {
                            // å›æ˜¾æŸ¥è¯¢å‚æ•°ï¼ˆä¼˜å…ˆä½¿ç”¨request.paramsï¼Œå¦‚æœæ²¡æœ‰åˆ™ä»URLè§£æï¼‰
                            const paramsEditor = document.getElementById('params-editor');
                            paramsEditor.innerHTML = '';
                            if (item.request.params && Object.keys(item.request.params).length > 0) {
                                Object.keys(item.request.params).forEach(key => {
                                    const row = document.createElement('div');
                                    row.className = 'key-value-row';
                                    row.innerHTML = `
                                        <input type="text" placeholder="é”®" class="key-input" value="${escapeHtml(key)}">
                                        <input type="text" placeholder="å€¼" class="value-input" value="${escapeHtml(item.request.params[key])}">
                                        <button class="remove-btn" onclick="this.parentElement.remove()">åˆ é™¤</button>
                                    `;
                                    paramsEditor.appendChild(row);
                                });
                            } else {
                                // å¦‚æœrequestä¸­æ²¡æœ‰paramsï¼Œå°è¯•ä»URLè§£æ
                                parseUrlParams();
                                if (paramsEditor.children.length === 0) {
                                    addKeyValue('params');
                                }
                            }
                            
                            // å›æ˜¾è¯·æ±‚å¤´
                            const headersEditor = document.getElementById('headers-editor');
                            headersEditor.innerHTML = '';
                            if (item.request.headers && Object.keys(item.request.headers).length > 0) {
                                Object.keys(item.request.headers).forEach(key => {
                                    const row = document.createElement('div');
                                    row.className = 'key-value-row';
                                    row.innerHTML = `
                                        <input type="text" placeholder="é”®" class="key-input" value="${escapeHtml(key)}">
                                        <input type="text" placeholder="å€¼" class="value-input" value="${escapeHtml(item.request.headers[key])}">
                                        <button class="remove-btn" onclick="this.parentElement.remove()">åˆ é™¤</button>
                                    `;
                                    headersEditor.appendChild(row);
                                });
                            } else {
                                addKeyValue('headers');
                            }
                            
                            // å›æ˜¾è¯·æ±‚ä½“
                            if (item.request.body !== null && item.request.body !== undefined && item.request.body !== '') {
                                const bodyType = item.request.bodyType || 'json';
                                document.getElementById('body-type').value = bodyType;
                                updateBodyType();
                                
                                if (bodyType === 'json' || bodyType === 'text') {
                                    document.getElementById('body-editor').value = item.request.body;
                                } else if (bodyType === 'form-data' || bodyType === 'x-www-form-urlencoded') {
                                    const formDataEditor = document.getElementById('form-data-editor');
                                    formDataEditor.innerHTML = '';
                                    if (typeof item.request.body === 'object' && item.request.body !== null) {
                                        Object.keys(item.request.body).forEach(key => {
                                            const row = document.createElement('div');
                                            row.className = 'key-value-row';
                                            row.innerHTML = `
                                                <input type="text" placeholder="é”®" class="key-input" value="${escapeHtml(key)}">
                                                <input type="text" placeholder="å€¼" class="value-input" value="${escapeHtml(item.request.body[key])}">
                                                <button class="remove-btn" onclick="this.parentElement.remove()">åˆ é™¤</button>
                                            `;
                                            formDataEditor.appendChild(row);
                                        });
                                    }
                                    if (formDataEditor.children.length === 0) {
                                        addKeyValue('form-data');
                                    }
                                }
                            } else {
                                document.getElementById('body-editor').value = '';
                                const formDataEditor = document.getElementById('form-data-editor');
                                formDataEditor.innerHTML = '';
                                document.getElementById('body-type').value = 'json';
                                updateBodyType();
                            }
                        } else {
                            // å¦‚æœæ²¡æœ‰ä¿å­˜çš„è¯·æ±‚æ•°æ®ï¼Œä»URLè§£æå‚æ•°ï¼Œç„¶åæ¸…ç©ºå…¶ä»–è¡¨å•
                            parseUrlParams();
                            const paramsEditor = document.getElementById('params-editor');
                            if (paramsEditor.children.length === 0) {
                                addKeyValue('params');
                            }
                            document.getElementById('headers-editor').innerHTML = '';
                            addKeyValue('headers');
                            document.getElementById('body-editor').value = '';
                            document.getElementById('form-data-editor').innerHTML = '';
                            document.getElementById('body-type').value = 'json';
                            updateBodyType();
                        }
                    }
                };
                
                historyList.appendChild(historyItem);
            });
            
            updateSelectAllState();
        }

        // åˆ é™¤å†å²è®°å½•é¡¹
        function deleteHistoryItem(index, event) {
            event.stopPropagation();
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡å†å²è®°å½•å—ï¼Ÿ')) {
                requestHistory.splice(index, 1);
                localStorage.setItem('requestHistory', JSON.stringify(requestHistory));
                loadHistory();
            }
        }

        // å…¨é€‰/å–æ¶ˆå…¨é€‰
        function toggleSelectAll() {
            const selectAll = document.getElementById('select-all-checkbox').checked;
            document.querySelectorAll('.history-checkbox').forEach(checkbox => {
                checkbox.checked = selectAll;
            });
        }

        // æ›´æ–°å…¨é€‰çŠ¶æ€
        function updateSelectAllState() {
            const checkboxes = document.querySelectorAll('.history-checkbox');
            const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            const selectAllCheckbox = document.getElementById('select-all-checkbox');
            selectAllCheckbox.checked = checkboxes.length > 0 && checkedCount === checkboxes.length;
        }

        // å¯¼å‡ºå†å²è®°å½•
        function exportHistory(selectedOnly) {
            let itemsToExport = [];
            
            if (selectedOnly) {
                const checkedBoxes = document.querySelectorAll('.history-checkbox:checked');
                checkedBoxes.forEach(checkbox => {
                    const index = parseInt(checkbox.getAttribute('data-index'));
                    if (requestHistory[index]) {
                        itemsToExport.push(requestHistory[index]);
                    }
                });
                
                if (itemsToExport.length === 0) {
                    alert('è¯·å…ˆé€‰æ‹©è¦å¯¼å‡ºçš„å†å²è®°å½•');
                    return;
                }
            } else {
                itemsToExport = requestHistory;
            }

            // ç”ŸæˆMarkdownå†…å®¹
            let mdContent = '# API è¯·æ±‚å†å²è®°å½•\n\n';
            mdContent += `å¯¼å‡ºæ—¶é—´: ${new Date().toLocaleString('zh-CN')}\n`;
            mdContent += `å…± ${itemsToExport.length} æ¡è®°å½•\n\n`;
            mdContent += '---\n\n';

            itemsToExport.forEach((item, index) => {
                mdContent += `## è¯·æ±‚ ${index + 1}\n\n`;
                mdContent += `**æ–¹æ³•:** \`${item.method}\`\n\n`;
                mdContent += `**URL:** \`${item.url}\`\n\n`;
                
                if (item.status) {
                    mdContent += `**çŠ¶æ€:** ${item.status}\n\n`;
                }
                
                if (item.duration !== undefined) {
                    mdContent += `**è€—æ—¶:** ${item.duration}ms\n\n`;
                }
                
                if (item.timestamp) {
                    const date = new Date(item.timestamp);
                    mdContent += `**æ—¶é—´:** ${date.toLocaleString('zh-CN')}\n\n`;
                }
                
                // å¯¼å‡ºè¯·æ±‚å‚æ•°
                if (item.request) {
                    mdContent += `### è¯·æ±‚å‚æ•°\n\n`;
                    
                    if (item.request.params && Object.keys(item.request.params).length > 0) {
                        mdContent += `**æŸ¥è¯¢å‚æ•°:**\n\n`;
                        mdContent += '```\n';
                        Object.keys(item.request.params).forEach(key => {
                            mdContent += `${key}: ${item.request.params[key]}\n`;
                        });
                        mdContent += '```\n\n';
                    }
                    
                    if (item.request.headers && Object.keys(item.request.headers).length > 0) {
                        mdContent += `**è¯·æ±‚å¤´:**\n\n`;
                        mdContent += '```\n';
                        Object.keys(item.request.headers).forEach(key => {
                            mdContent += `${key}: ${item.request.headers[key]}\n`;
                        });
                        mdContent += '```\n\n';
                    }
                    
                    if (item.request.body !== null && item.request.body !== undefined && item.request.body !== '') {
                        mdContent += `**è¯·æ±‚ä½“ (${item.request.bodyType || 'text'}):**\n\n`;
                        mdContent += '```';
                        
                        if (item.request.bodyType === 'json') {
                            mdContent += 'json\n';
                            // å°è¯•æ ¼å¼åŒ–JSON
                            try {
                                const jsonObj = JSON.parse(item.request.body);
                                mdContent += JSON.stringify(jsonObj, null, 2);
                            } catch (e) {
                                mdContent += item.request.body;
                            }
                        } else if (item.request.bodyType === 'form-data' || item.request.bodyType === 'x-www-form-urlencoded') {
                            mdContent += '\n';
                            if (typeof item.request.body === 'object' && item.request.body !== null) {
                                Object.keys(item.request.body).forEach(key => {
                                    mdContent += `${key}: ${item.request.body[key]}\n`;
                                });
                            } else {
                                mdContent += item.request.body;
                            }
                        } else {
                            mdContent += '\n';
                            mdContent += item.request.body;
                        }
                        mdContent += '\n```\n\n';
                    }
                }
                
                // å¯¼å‡ºå“åº”å†…å®¹
                if (item.response) {
                    mdContent += `### å“åº”å†…å®¹\n\n`;
                    
                    if (item.response.error) {
                        mdContent += `**é”™è¯¯:**\n\n`;
                        mdContent += '```\n';
                        mdContent += item.response.error;
                        mdContent += '\n```\n\n';
                    } else {
                        if (item.response.status) {
                            mdContent += `**çŠ¶æ€ç :** ${item.response.status} ${item.response.statusText || ''}\n\n`;
                        }
                        
                        if (item.response.headers && Object.keys(item.response.headers).length > 0) {
                            mdContent += `**å“åº”å¤´:**\n\n`;
                            mdContent += '```\n';
                            Object.keys(item.response.headers).forEach(key => {
                                mdContent += `${key}: ${item.response.headers[key]}\n`;
                            });
                            mdContent += '```\n\n';
                        }
                        
                        if (item.response.body) {
                            mdContent += `**å“åº”ä½“:**\n\n`;
                            mdContent += '```json\n';
                            // å°è¯•æ ¼å¼åŒ–JSON
                            try {
                                const jsonObj = JSON.parse(item.response.body);
                                mdContent += JSON.stringify(jsonObj, null, 2);
                            } catch (e) {
                                mdContent += item.response.body;
                            }
                            mdContent += '\n```\n\n';
                        }
                    }
                }
                
                mdContent += '---\n\n';
            });

            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob([mdContent], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `api-history-${new Date().toISOString().split('T')[0]}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // æ¸…ç©ºå†å²
        function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿ')) {
                requestHistory = [];
                localStorage.setItem('requestHistory', JSON.stringify(requestHistory));
                loadHistory();
            }
        }

        // æ¸…ç©ºè¯·æ±‚
        function clearRequest() {
            document.getElementById('url-input').value = '';
            document.getElementById('body-editor').value = '';
            document.getElementById('params-editor').innerHTML = '';
            document.getElementById('headers-editor').innerHTML = '';
            document.getElementById('form-data-editor').innerHTML = '';
            addKeyValue('params');
            addKeyValue('headers');
            document.getElementById('response-content').textContent = 'ç­‰å¾…è¯·æ±‚...';
            document.getElementById('status-badge').textContent = '';
            document.getElementById('copy-response-btn').style.display = 'none';
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        init();
    </script>
